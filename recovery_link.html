<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="autorization.css">
    <link rel="stylesheet" href="for_all.css">
    <link rel="shortcut icon" href="photos/favicon.png" type="image/x-icon">
    <title>Восстановление пароля</title>
</head>

<body>
    <div id="cover">

    </div>
    <header class="scale_fix">
        <a id="header_link_logo" href="index.html">
            <div id="header_block_logo">
                <img id="header_img" src="photos/logo_cover.png">
                <p id="header_img_text">
                    ЦРОД.ПРОЕКТ
                </p>
            </div>
        </a>
    </header>
    <main>
        <div id="autorization_container" class="scale_fix">
            <div id="recovery_link_block" class="colors_container">
                <div id="autorization">
                    <h1 id="registr_h1">
                        Восстановление пароля
                    </h1>
                    <div>
                        <form action="">
                            <p style="height: 70px; justify-content: space-between;" class="recovery_p">
                                Придумайте новый пароль
                                <input placeholder="Пароль" id="new_password_1" type="password">
                            </p>
                            <p style="height: 70px; justify-content: space-between;" class="recovery_p">
                                Введите пароль ещё раз
                                <input placeholder="Пароль" id="new_password_2" type="password">
                            </p>
                            <p class="recovery_p">
                                <input id="submit" value="Восстановить" type="submit">
                            </p>
                        </form>
                    </div>
                    <div id="recovery_link_bottom">
                        <a class="link_colors" href="autorization.html">Вход в систему</a>
                        <a class="link_colors" href="registr.html">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script type="text/javascript">
    window.onload = function () {
        document.getElementById("new_password_1").onchange = validatePassword;
        document.getElementById("new_password_2").onchange = validatePassword;
    }

    function validatePassword() {
        var pass2 = document.getElementById("new_password_2").value;
        var pass1 = document.getElementById("new_password_1").value;
        if (pass1 != pass2)
            document.getElementById("new_password_2").setCustomValidity("Пароли не совпадают");
        else
            document.getElementById("new_password_2").setCustomValidity('');
        //empty string means no validation error
    }
</script>

</html>
